<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>LexNLP</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="style/style.css" rel="stylesheet">

</head>

<body>
    <div class="page-wrapper bg-dark p-t-60 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">LexNLP</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('lexnlp_run')}}">
                        <div class="form-row">
                            <div class="value">
                                <div class="input-group">
                                    <textarea name="data" class="textarea--style-6" name="message" placeholder="type here..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                          <button class="btn btn--radius-2 btn--blue-2" type="submit">Parse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <!--<script src="jquery/jquery.min.js"></script>-->


    <!-- Main JS-->
    <script src="js/script.js"></script>

</body>

</html>
<!-- end document-->
