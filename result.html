<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>LexNLP</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="style/style.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-60 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">LexNLP</h2>
                </div>
                <div class="card-body">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary" id="default" onclick="(showDates({{dates}}))">dates</button>
                        <button type="button" class="btn btn-secondary" onclick="(showTrademarks({{trademarks}}))">trademarks</button>
                        <button type="button" class="btn btn-secondary" onclick="(showDurations({{durations}}))">durations</button>
                        <button type="button" class="btn btn-secondary" onclick="(showGeoentities({{geoentities}}))">geoentities</button>
                        <button type="button" class="btn btn-secondary" onclick="(showPercents({{percents}}))">percents</button>
                        <button type="button" class="btn btn-secondary" onclick="(showCurrency({{currency}}))">currency</button>
                        <button type="button" class="btn btn-secondary" onclick="(showParties({{parties}}))">parties</button>
                        <button type="button" class="btn btn-secondary" onclick="(showAmounts({{amounts}}))">amounts</button>
                    </div>
                    <div id="showtable"></div>
                    <form method="POST" action="{{ url_for('homepage')}}">
                        <div class="card-footer">
                          <button class="btn btn--radius-2 btn--blue-2" type="submit">Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <!--<script src="jquery/jquery.min.js"></script>-->


    <!-- Main JS-->
    <script src="js/script.js"></script>
    <script>
    window.onload=function(){
        document.getElementById("default").click();
    };
    </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
